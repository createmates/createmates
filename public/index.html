<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/sine-wave.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <link rel="apple-touch-icon" href="./images/sine-wave.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>CREATEMATES</title>

    <style>
    video {
      width: 300px;
      height: 300px;
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
   <video autoplay muted></video>
    <!-- <script src="/server/broadcast.js"></script> -->
  </body>
</html>
